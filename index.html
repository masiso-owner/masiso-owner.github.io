<!DOCTYPE html>
<html lang="en">
<head>

  <title>masiso - Coming Soon</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      text-align: center;
      color: #333;
    }

    .container {
      width: fit-content;
      max-width: 90vw;
      padding: 2rem;
      box-sizing: border-box;
      margin: 0 auto;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #000;
      letter-spacing: -1px;
    }

    p {
      font-size: 1.25rem;
      color: #555;
      line-height: 1.6;
    }

    .email-form {
      margin-top: 2.5rem;
      display: flex;
      flex-wrap: nowrap;
    }

    .email-input {
      padding: 1rem;
      font-size: 1rem;
      flex-grow: 1;
      width: 36ch; /* placeholder 길이에 맞춤 */
      min-width: 200px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 8px 0 0 8px;
      border-right: none;
      box-sizing: border-box;
    }

    .submit-button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: 1px solid #000;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      white-space: nowrap;
    }

    /* Mobile Styles */
    @media (max-width: 600px) {
      .container {
        max-width: 500px;
        width: 100%;
      }

      .email-form {
        flex-direction: column;
        align-items: center;
      }

      .email-input,
      .submit-button {
        width: 100%;
        border-radius: 8px;
        text-align: center;
      }

      .email-input {
        margin-bottom: 0.75rem;
        border-right: 1px solid #ccc;
      }
    }
  </style>
</head>

  <div class="container">

      Coming soon.
    </p>

      <input
        type="email"
