<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>masiso - Coming Soon</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f7f7f7;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 2rem;
      box-sizing: border-box;
      margin: 0 auto;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      color: #000;
      letter-spacing: -1px;
    }
    p {
      font-size: 1.25rem;
      color: #555;
      line-height: 1.6;
      margin-bottom: 0.5rem; /* Coming soon.과 폼 사이 간격 조정 */
    }
    .ml-embedded {
      margin-top: 0.25rem; /* 폼 위쪽 여백 추가 조정 */
    }
    /* 팝업 스타일 */
    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-content {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.4s ease;
      max-width: 90%;
      width: 320px;
    }
    .popup-icon {
      font-size: 2.8rem;
      margin-bottom: 1rem;
    }
    .popup-text {
      font-size: 1.2rem;
      color: #333;
      margin-bottom: 1.5rem;
    }
    .popup-button {
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .popup-button:hover {
      background: #222;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .container {
        max-width: 500px;
        width: 100%;
      }
    }
  </style>

  <!-- MailerLite Universal -->
  <script>
    (function(w,d,e,u,f,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[]).push(arguments);};
    n=d.createElement(e);n.async=1;n.src=u;
    var s=d.getElementsByTagName(e)[0];s.parentNode.insertBefore(n,s);
    })(window, document, 'script', 'https://assets.mailerlite.com/js/universal.js', 'ml');
    ml('account', '1619168');
  </script>
  <!-- End MailerLite Universal -->
</head>
<body>
  <div class="container">
    <h1>masiso</h1>
    <p>
      A new, delicious way to fuel your day.<br/>
      Coming soon.
    </p>

    <!-- MailerLite 임베디드 폼 -->
    <div class="ml-embedded" data-form="fZeTsr"></div>

    <!-- 성공 팝업 -->
    <div id="success-popup" class="popup">
      <div class="popup-content">
        <div class="popup-icon">🎉</div>
        <div class="popup-text">Thank you for subscribing!</div>
        <button class="popup-button" onclick="closePopup()">OK</button>
      </div>
    </div>
  </div>

  <script>
    // 팝업 표시 함수
    function showPopup() {
      document.getElementById("success-popup").style.display = "flex";
    }
    // 팝업 닫기 함수
    function closePopup() {
      document.getElementById("success-popup").style.display = "none";
    }
    // MailerLite 이벤트 훅
    document.addEventListener('DOMContentLoaded', function() {
      // 구독 성공 시
      ml('subscribeSuccess', function(data) {
        showPopup();
      });
      // 에러 발생 시 (잘못된 이메일 형식 등)
      ml('subscribeError', function(err) {
        alert('유효한 이메일 주소를 입력해 주세요.');
      });
    });
  </script>
</body>
</html>
