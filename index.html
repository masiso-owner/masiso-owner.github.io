<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masiso - Coming Soon</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f7f7f7; 
            text-align: center; 
            color: #333; 
        }
        .container { 
            max-width: 500px; 
            padding: 2rem; 
            box-sizing: border-box; /* Ensures padding is included in the width calculation */
        }
        h1 { 
            font-size: 3rem; 
            margin-bottom: 0.5rem; 
            font-weight: 700; 
            color: #000; 
            letter-spacing: -1px; 
        }
        p { 
            font-size: 1.25rem; 
            color: #555; 
            line-height: 1.6; 
        }
        .email-form { 
            margin-top: 2.5rem; 
            display: flex; /* Use Flexbox for alignment */
        }
        .email-input { 
            padding: 1rem; 
            font-size: 1rem; 
            width: 70%; 
            border: 1px solid #ccc; 
            border-radius: 8px 0 0 8px; 
            border-right: none; 
            box-sizing: border-box;
        }
        .submit-button { 
            padding: 1rem 1.5rem; 
            font-size: 1rem; 
            background-color: #000; 
            color: #fff; 
            border: 1px solid #000; 
            border-radius: 0 8px 8px 0; 
            cursor: pointer; 
            white-space: nowrap; /* Prevents button text from wrapping */
        }

        /* --- MOBILE RESPONSIVE STYLES START HERE --- */
        /* This code applies only when the screen is 600px wide or less */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem; /* Make the title a bit smaller on mobile */
            }
            p {
                font-size: 1.1rem; /* Adjust paragraph font size */
            }
            .email-form {
                flex-direction: column; /* Stack the form elements vertically */
                align-items: center;
            }
            .email-input, .submit-button {
                width: 100%; /* Make both elements full-width */
                border-radius: 8px; /* Round all corners for both elements */
            }
            .email-input {
                margin-bottom: 0.75rem; /* Add some space between the input and button */
                border: 1px solid #ccc; /* Restore the border for a complete look */
                text-align: center;
            }
        }
        /* --- MOBILE RESPONSIVE STYLES END HERE --- */

    </style>
</head>
<body>
    <div class="container">
        <h1>masiso</h1>
        <p>
            A new, delicious way to fuel your day.<br/>
            Coming soon.
        </p>
        
        <form action="https://zcsub-cmpzourl.maillist-manage.com/weboptin.zc" method="post" target="_blank" class="email-form">
            <input type="email" name="EMAIL" class="email-input" placeholder="Enter your email to be the first to know" required>
            <button type="submit" class="submit-button">Notify Me</button>
        </form>
    </div>
</body>
</html>
